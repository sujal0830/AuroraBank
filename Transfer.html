<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuroraBank – Transfer Funds</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style/transfer.css">
</head>

<body>
  <div class="app-layout d-flex">

    <!-- SIDEBAR -->
     <aside class="sidebar d-flex flex-column">
        <!-- Logo -->
        <div class="sidebar-logo d-flex align-items-center gap-2 mb-4">
            <div class="logo-icon d-flex align-items-center justify-content-center rounded-3">
                <i class="fas fa-university"></i>
            </div>
            <span class="fw-bold fs-5">AuroraBank</span>
        </div>

        <!-- Navigation links -->
        <nav class="sidebar-nav flex-grow-1">
            <a href="dashboard.html" class="sidebar-link">
                <span class="me-2"><i class="fas fa-house"></i></span> Dashboard
            </a>
            <a href="transfer.html" class="sidebar-link active">
                <span class="me-2"><i class="fas fa-arrow-right-arrow-left"></i></span> Transfer Funds
            </a>
            <a href="transactions.html" class="sidebar-link">
                <span class="me-2"><i class="fas fa-file-invoice"></i></span> Transactions
            </a>
            <a href="investments.html" class="sidebar-link">
                <span class="me-2"><i class="fas fa-chart-line"></i></span> Investments
            </a>
            <a href="chat.html" class="sidebar-link">
                <span class="me-2"><i class="fas fa-comments"></i></span> AI Chat
            </a>
        </nav>

        <!-- Sign Out at bottom -->
        <div class="sidebar-footer mt-auto">
            <a href="index.html" class="sidebar-link signout-link">
                <span class="me-2"><i class="fas fa-arrow-right-from-bracket"></i></span> Sign Out
            </a>
        </div>
    </aside>

    <!-- MAIN AREA -->
    <div class="main flex-grow-1 d-flex flex-column">

        <!-- TOP NAVBAR -->
        <header class="topbar d-flex align-items-center justify-content-between">
            <div>
            <h4 class="mb-1 fw-semibold">Transfer Funds</h4>
            <p class="mb-0 text-muted small">Send money to your accounts or recipients</p>
            </div>

            <div class="d-flex align-items-center gap-3">

            <!-- Notification -->
            <button class="icon-btn" aria-label="Notifications">
                <i class="fas fa-bell"></i>
            </button>

            <!-- Settings -->
            <button class="icon-btn" aria-label="Settings">
                <i class="fas fa-gear"></i>
            </button>

            <!-- Profile -->
            <div class="d-flex align-items-center gap-2 profile">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" class="profile-avatar" alt="Profile">

                <div class="d-none d-sm-block small">
                <div class="fw-semibold">Michael Chen</div>
                <div class="text-muted">michael.chen@email.com</div>
                </div>
            </div>
            </div>
        </header>

      <!-- PAGE CONTENT -->
      <main class="content flex-grow-1 w-100">

       <!-- STEPPER -->
            <div class="stepper">
                <div class="step">
                    <div class="step-circle active"><i class="fas fa-check"></i></div>
                    <div class="step-text">
                        <span class="step-label">From</span>
                        <span class="step-desc">Select account</span>
                    </div>
                </div>

                <div class="step-line"></div>

                <div class="step">
                    <div class="step-circle inactive">2</div>
                    <div class="step-text">
                        <span class="step-label">To</span>
                        <span class="step-desc">Choose recipient</span>
                    </div>
                </div>

                <div class="step-line inactive"></div>

                <div class="step">
                    <div class="step-circle inactive">3</div>
                    <div class="step-text">
                        <span class="step-label">Review & Confirm</span>
                        <span class="step-desc">Verify details</span>
                    </div>
                </div>
            </div>

        <!-- MAIN TRANSFER LAYOUT -->
        <div class="row g-4">

          <!-- LEFT -->
          <div class="col-lg-8 mx-auto">
            <div class="card main-card border-0">
              <div class="card-body">
                <h5 class="fw-semibold mb-3">Select Source Account</h5>


                <!-- Chequing Account -->
                <button class="account-card selected d-flex justify-content-between align-items-center mb-3">

                  <div class="d-flex align-items-center gap-3">
                    <div class="icon-circle bg-soft-pink text-brand">
                      <i class="fas fa-wallet"></i>
                    </div>

                    <div>
                      <div class="fw-semibold">Chequing Account</div>
                      <div class="text-muted small">•••• 3421</div>
                    </div>
                  </div>

                  <div class="text-end">
                    <div class="fw-semibold fs-5">$12,458.32</div>
                    <div class="text-muted small">Available Balance</div>
                  </div>

                </button>


                <!-- Savings -->
                <button class="account-card d-flex justify-content-between align-items-center mb-3">

                  <div class="d-flex align-items-center gap-3">
                    <div class="icon-circle bg-soft-blue text-blue">
                      <i class="fas fa-piggy-bank"></i>
                    </div>

                    <div>
                      <div class="fw-semibold">Savings Account</div>
                      <div class="text-muted small">•••• 7892</div>
                    </div>
                  </div>

                  <div class="text-end">
                    <div class="fw-semibold fs-6">$28,940.15</div>
                    <div class="text-muted small">Available Balance</div>
                  </div>

                </button>


                <!-- Credit Card -->
                <button class="account-card d-flex justify-content-between align-items-center mb-3">
                  <div class="d-flex align-items-center gap-3">
                    <div class="icon-circle bg-soft-purple text-purple">
                      <i class="fas fa-credit-card"></i>
                    </div>

                    <div>
                      <div class="fw-semibold">Credit Card</div>
                      <div class="text-muted small">•••• 5634</div>
                    </div>
                  </div>

                  <div class="text-end">
                    <div class="fw-semibold fs-6">$5,000.00</div>
                    <div class="text-muted small">Available Credit</div>
                  </div>
                </button>


                <!-- Crypto -->
                <button class="account-card d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center gap-3">
                    <div class="icon-circle bg-soft-orange text-orange">
                      <i class="fab fa-bitcoin"></i>
                    </div>

                    <div>
                      <div class="fw-semibold">Crypto Wallet</div>
                      <div class="text-muted small">Bitcoin & Ethereum</div>
                    </div>
                  </div>

                  <div class="text-end">
                    <div class="fw-semibold fs-6">$8,234.67</div>
                    <div class="text-muted small">USD Equivalent</div>
                  </div>
                </button>

                <div class="text-end mt-4">
                  <a href="transfer2.html" class="btn btn-brand px-4 py-2">
                        Continue to Recipient →
                  </a>

                </div>

              </div>
            </div>
          </div>
        </div> 

      </main>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
